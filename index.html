<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Part 1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Darker+Grotesque:wght@300..900&family=Silkscreen&display=swap" rel="stylesheet">
    
    <!-- You can find other web fonts at https://fonts.google.com/ ! -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="date">
          <p id="currentTime"></p>
        </div>
        <label class="switch">
          <input type="checkbox">
          <div class="slider">
          
            <div class="circle"></div>
          </div>
        </label>
      </header>
  
      <!-- Main Section -->
      <main>
        <h1>{Currency Converter $}</h1>
        <button class="start">LET'S START</button>
      </main>
  
      <!-- Footer -->
      <footer>
        <div class="imagen">
          <img src="Subject.png" alt="Bitmoji" class="bitmoji">
        </div>
        <div class="item">
          <p>SEBASTIAN</p>
        </div>
        <div class="item">
          <p>714-398-0706</p>
        </div>
      </footer>
    </div>
    
    <!-- STACKOVERFLOW -->
    <script>
      const dateElement = document.getElementById('currentTime');
      const currentDate = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
      dateElement.textContent = currentDate;
    </script>
    
    <!-- LINK JS -->
    <script src="script.js"></script>

    
  </body>
</html>
